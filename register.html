<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/index.css" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="reg-1">
      <div class="col-md-4 m-auto card mt-lg-5 lfx shadow-lg">
        <div class="m-auto n-sv mb-5">
          <svg
            width="7em"
            height="7em"
            viewBox="0 0 16 16"
            class="bi bi-file-person-fill"
            fill="#5000ca"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M2 3a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3zm6 7a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5 2.755C12.146 11.825 10.623 11 8 11s-4.146.826-5 1.755V13a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-.245z"
            />
          </svg>
          <h3 class="text-blue">Sign Up</h3>
        </div>
        <form class="mx-lg-5">
          <div class="mb-3">
            <input
              type="email"
              class="form-control rounded-pill shadow-lg"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter Email..."
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control rounded-pill shadow-lg"
              id="exampleInputPassword1"
              placeholder="Enter Password..."
            />
          </div>

          <div class="mb-3">
            <input
              type="password"
              class="form-control rounded-pill shadow-lg"
              id="confirmInputPassword1"
              placeholder="Enter Password again to confirm..."
            />
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button
            type="submit"
            class="btn btn3 btn-block rounded-pill shadow-lg text-white mb-5"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
    <!-- JavaScript and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
